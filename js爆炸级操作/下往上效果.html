<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style>
	.div1{ width:333px; height:333px; border:1px solid; margin:0 auto; overflow:hidden;}
	.div2{ width:333px; height:333px; background-color:#FF0000; transition:0.7s; transform:translateY(333px);/*float:right;*/}
	.div1:hover .div2{ height:333px; transform:translateY(0px);}
	
</style>
</head>

<body>
	<div class="div1">
		<div class="div2"></div>
	</div>
</body>
