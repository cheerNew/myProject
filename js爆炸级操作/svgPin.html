<html>

		<style>
			courseList: {

	        }
			.course_progress {
			    position: absolute;
			    left: 50%;

			    margin-top: -50px;
			  }
			  .course_progress span{

			      color: #d1d1d1;
			  }

			  	position: absolute;

			    left: 25%;
			  }

	<body>
		<div class="course_progress">
            <svg viewBox="0 0 100 100">
              <path d="M 50 50 m 0 -45 a 45 45 0 1 1 0 90 a 45 45 0 1 1 0 -90" stroke="#e5e9f2" stroke-width="10"

              <text text-anchor="start" x="40" y="50" fill="#8cccee" style="font-size:12px;">
              </text>
            </svg>
            <div class="all-num">
