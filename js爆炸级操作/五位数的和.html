<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
	function sumfive()
	{
		var five=document.getElementById("txt").value;
		var fivesum=document.getElementById("txt1");
		var ge=five.charAt(4);
		var shi=five.charAt(3);
		var bai=five.charAt(2);
		var qian=five.charAt(1);
		var wan=five.charAt(0);
		
		if(five.length!=5)
		{
			alert("请输入一个五位数！");
			
		}else
		{
			var sum=parseInt(ge)+parseInt(shi)+parseInt(bai)+parseInt(qian)+parseInt(wan);
			fivesum.value=sum;
		}	
	}
</script>
</head>

<body>
	<div>
    	请输入一个五位数：<input type="text" id="txt" />
        <input type="button" value="确定" onclick="sumfive();" /><br/><br/>
        这个五位数的个位数、十位数、百位数、千位数、万位数的和是：<input type="text" id="txt1" />
    </div>
</body>
</html>
