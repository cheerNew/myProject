<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>文字滚动</title>
<style>
	.div1{ width:100px; height:16px; border:1px solid; overflow:hidden;} /*overflow:hidden;溢出隐藏*/
	.sp2{ color:#FF0000;}
	.div1:hover .div2{ margin-top:-18px; transition:0.5s;}/*transition:0.5过渡*/
</style>
</head>

<body>
	<div class="div1">
		<div class="div2">
			<span class="sp1">金风科技</span><br />
			<span class="sp2">金风科技</span>
		</div>
	</div>
</body>
</html>
