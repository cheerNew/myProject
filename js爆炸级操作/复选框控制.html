	<script type="text/javascript">
		var checkedBOX=[];

		        if(ck[i].checked) {

		        }

		    console.log(ck[ckvalue-1].checked);
		
		    if(ck[ckvalue-1].checked){
		        checkedBOX.push(ckvalue);
		        console.log(checkedBOX+"true");
		    }else{
		        for(i=0;i<checkedBOX.length;i++){
		            if(checkedBOX[i]==ckvalue){
		                checkedBOX.splice(i, 1);
		            }
		        }
		        console.log(checkedBOX+"false");
		    }
		
		    if(p>3) {
		        ckvalue = checkedBOX[0];
		        $('input[value="' + ckvalue + '"]:checked').attr("checked", false);
		        checkedBOX.splice(0, 1);
		        console.log(checkedBOX+"del");
		    }
		    console.log(checkedBOX+"last");
		}
