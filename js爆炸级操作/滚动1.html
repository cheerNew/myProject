	<script>
		(function($){
			$(window).load(function(){
				
				$("#content-1").mThumbnailScroller({
					axis:"y",
					type:"hover-precise"
				});
				
				$("#content-2").mThumbnailScroller({
					axis:"y",
					type:"click-thumb",
					theme:"buttons-out"
				});
				
				$("#content-3").mThumbnailScroller({
					type:"click-50",
					theme:"buttons-in"
				});
				
				$("#content-4").mThumbnailScroller({

				$("#content-5").mThumbnailScroller({
					type:"hover-precise"
				});

					type:"click-25",
